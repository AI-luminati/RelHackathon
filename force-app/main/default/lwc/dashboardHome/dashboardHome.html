<!-- dashboardHome.html -->
<template>
    <div class={containerClass}>
        <div class="theme-toggle-container">
            <div class="toggle-label">
                <template if:true={isDarkMode}>
                    <lightning-icon icon-name="utility:daylight" size="small" alternative-text="Light Mode"
                        class="toggle-icon"></lightning-icon>
                </template>
                <template if:false={isDarkMode}>
                    <lightning-icon icon-name="utility:night" size="small" alternative-text="Dark Mode"
                        class="toggle-icon"></lightning-icon>
                </template>
            </div>
            <label class="toggle-switch">
                <input type="checkbox" checked={isDarkMode} onchange={handleThemeToggle} />
                <span class="slider round"></span>
            </label>
        </div>

        <!-- Dashboard Header - 3 Column Layout -->
        <div class="dashboard-header">
            <c-user-info-card user-info={userInfo}></c-user-info-card>
            <c-api-calls-card api-usage={apiUsage}></c-api-calls-card>
            <c-quick-stats-card apex-classes-data={apexClasses} permissions-data={permissions}>
            </c-quick-stats-card>
        </div>

        <!-- Jobs Section - Full Width -->
        <div class="dashboard-content">
            <c-scheduled-jobs-card scheduled-jobs-data={scheduledJobs} current-user-id={userInfo.Id}
                is-dark-mode-active={isDarkMode} dashboard-page-api-name="Home" onrefreshrequest={handleRefreshRequest}>
            </c-scheduled-jobs-card>
        </div>
        <!-- NEW: Jira Issues Card - Full Width -->
        <div class="dashboard-content">
            <c-jira-issues-card show-refresh-button="true" onrefreshrequest={handleRefreshRequest}>
                <!-- This will trigger global refresh -->
            </c-jira-issues-card>
        </div>
        <!-- PMD Code Analysis Card - Full Width -->
        <div class="dashboard-content">
            <c-pmd-code-analysis-card></c-pmd-code-analysis-card>
        </div>
        <div class="dashboard-content"> <c-github-card is-dark-mode-active={isDarkMode} current-user-id={userInfo.Id}
                dashboard-page-api-name="Home"> </c-github-card></div>
        <!-- Dashboard Footer - 2 Column Layout -->
        <div class="dashboard-footer">
            <c-apex-classes-card apex-classes-data={apexClasses} current-user-id={userInfo.Id}
                is-dark-mode-active={isDarkMode} dashboard-page-api-name="Home" onrefreshrequest={handleRefreshRequest}>
            </c-apex-classes-card>
            <c-permissions-info-card permissions-data={permissions} current-user-id={userInfo.Id}
                is-dark-mode-active={isDarkMode} dashboard-page-api-name="Home" onrefreshrequest={handleRefreshRequest}>
            </c-permissions-info-card>
        </div>

        <!-- Scroll to Top Button -->
        <div class={scrollToTopClass} onclick={handleScrollToTop}>
            <lightning-icon icon-name="utility:up" size="small" alternative-text="Scroll to top"></lightning-icon>
        </div>

        <!-- Loading Spinner -->
        <template if:true={isLoading}>
            <div class="spinner-container">
                <div class="spinner"></div>
            </div>
        </template>

        <!-- Error Display -->
        <template if:true={error}>
            <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                <span class="slds-assistive-text">Error</span>
                <lightning-icon icon-name="utility:error" alternative-text="Error!" variant="inverse"
                    size="small"></lightning-icon>
                <div class="slds-notify__content">
                    <h2 class="slds-text-heading_small">An error occurred:</h2>
                    <p>{error}</p>
                </div>
            </div>
        </template>
    </div>
</template>
